name: Generate Test Combinations

on:
  workflow_dispatch:
    inputs:
      inputFile:
        description: 'Path to input file (relative to repo root)'
        required: false
        default: 'data/example_valid.csv'

jobs:
  generate-combinations:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14.0'
          cache: 'pip'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Start TestForge API Server
        run: |
          nohup uvicorn app.main:app --host 0.0.0.0 --port 3000 > server.log 2>&1 &
          echo $! > server.pid
        env:
          PYTHONUNBUFFERED: "1"

      - name: ⏳ Wait for server health check
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000/health > /dev/null 2>&1; then
              echo "✅ Server is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: 📄 Download Example Template (if needed)
        if: github.event.inputs.inputFile == ''
        run: |
          curl -OJ http://localhost:3000/api/v1/download/example-combination-data
          echo "INPUT_FILE=example-combination-data.xlsx" >> $GITHUB_ENV

      - name: 📝 Set Input File
        if: github.event.inputs.inputFile != ''
        run: |
          echo "INPUT_FILE=${{ github.event.inputs.inputFile }}" >> $GITHUB_ENV

      - name: 🔄 Generate Combinations
        run: |
          echo "Using input file: $INPUT_FILE"
          curl -v -X POST http://localhost:3000/api/v1/combination-test-case \
            -F "file=@$INPUT_FILE" \
            -o combination_output.xlsx
          ls -lh combination_output.xlsx

      - name: 📤 Upload Generated Combinations
        uses: actions/upload-artifact@v4
        with:
          name: test-combinations
          path: combination_output.xlsx
          retention-days: 14

      - name: 🛑 Stop Server
        if: always()
        run: |
          [ -f server.pid ] && kill $(cat server.pid) 2>/dev/null || true
          cat server.log
