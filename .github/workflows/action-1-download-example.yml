name: Download Example Template

on:
  workflow_dispatch:

jobs:
  download-example:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14.0'
          cache: 'pip'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Start TestForge API Server
        run: |
          echo "Starting FastAPI server..."
          nohup uvicorn app.main:app --host 0.0.0.0 --port 3000 > server.log 2>&1 &
          echo $! > server.pid
        env:
          PYTHONUNBUFFERED: "1"

      - name: ⏳ Wait for server health check
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000/health > /dev/null 2>&1; then
              echo "✅ Server is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: 📄 Download Example Template
        run: |
          curl -v -OJ http://localhost:3000/api/v1/download/example-combination-data
          ls -lh example-combination-data.xlsx

      - name: 📤 Upload Example Template
        uses: actions/upload-artifact@v4
        with:
          name: example-template
          path: example-combination-data.xlsx
          retention-days: 7

      - name: 🛑 Stop Server
        if: always()
        run: |
          [ -f server.pid ] && kill $(cat server.pid) 2>/dev/null || true
